<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="flex.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="nav.css" rel="stylesheet">
  <title>Fake youtube</title>
  <script src="base-js.js"></script>
  <link 
    rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
</head>
<body>
  <nav class="site-nav">
    <button class="site-nav_menu-trigger">
      <span class="fas fa-bars"></span>
    </button>
    <h1 class="site-nav_logo-wrapper">
      <a href="#" class="site-nav_logo-link">
        <img src="https://place-hold.it/80x24/ff0000/ffffff&text=FakeYoutube" alt="Fake youtube" class="site-nav_logo-img">
      </a>
    </h1>
    <div class="site-nav_search-wrapper">
      <button type="button" class="site-nav_search-back">
        <span class="fas fa-arrow-left"></span>
      </button>
      <input placeholder="Search" type="search" class="site-nav_search-input">
      <button type="button" class="site-nav_search-trigger">
        <span class="fas fa-search"></span>
      </button>
    </div>
    <ul class="site-nav_user-actions">
      <li class="site-nav_user-action">
        <button class="site-nav_action-trigger is-mobile-search-trigger">
          <span class="fas fa-search"></span>
        </button>
      </li>
      <li class="site-nav_user-action">
        <button class="site-nav_action-trigger">
          <span class="fas fa-video"></span>
        </button>
      </li>
      <li class="site-nav_user-action">
        <button class="site-nav_action-trigger">
          <span class="fas fa-th"></span>
        </button>
      </li>
      <li class="site-nav_user-action">
        <button class="site-nav_action-trigger">
          <span class="fas fa-comment"></span>
        </button>
      </li>
      <li class="site-nav_user-action">
        <button class="site-nav_action-trigger">
          <span class="fas fa-bell"></span>
        </button>
      </li>
      <li class="site-nav_user-action">
        <button class="site-nav_action-trigger is-user-avatar">
          
        </button>
      </li>
    </ul>
  </nav>
  <header class="channel-header">
    <img src="" class="channel-header_hero">
    <div class="channel-header_details">
      <img src="" class="channel-header_avatar">
      <div class="channel-header_wrapper">
        <span class="channel-header_name">
          My channel
        </span>
        <span class="channel-header_subs-count">
          12 706 subscribtions
        </span>
      </div>
      <button class="channel-header_subscribe">
        Subscribed 12 000
      </button>
      <button class="channel-header_bell fas fa-bell"></button>
    </div>
    <nav class="channel-header_nav">
      <button class="channel-header_slide-button channel-header_prev"></button>
      <ul class="channel-header_tabs">
        <li class="channel-header_tab">
          <a href="" class="channel-header_link">
            Main
          </a>
        </li>
        <li class="channel-header_tab">
          <a href="" class="channel-header_link">
            Video
          </a>
        </li>
        <li class="channel-header_tab">
          <a href="" class="channel-header_link">
            Playlists
          </a>
        </li>
        <li class="channel-header_tab">
          <a href="" class="channel-header_link">
            Community
          </a>
        </li>
        <li class="channel-header_tab">
          <a href="" class="channel-header_link">
            Main
          </a>
        </li>
        <li class="channel-header_tab">
          <a href="" class="channel-header_link">
            Channels
          </a>
        </li>
        <li class="channel-header_tab">
          <button class="channel-header_search fas fa-search"></button>
        </li>
      </ul>
      <button class="channel-header_slide-button channel-header_next"></button>
    </nav>
  </header>
</body>
</html>
