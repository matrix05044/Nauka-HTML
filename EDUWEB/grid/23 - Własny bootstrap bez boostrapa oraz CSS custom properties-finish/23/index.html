   <style>
     :root {
       --span: 1;
       --columns: 12;
     }
     
     .container {
       display: grid;
       
       grid-template-columns: repeat(var(--columns, 12), minmax(10px,1fr));
       grid-gap: 20px;
     }
     
     .item {
       grid-column: span var(--span);
     }
     
     .item27 {
       display: grid;
     }
     
    .nested {
       font-size: 2rem;
       background: var(--blue);
     }
   </style>
